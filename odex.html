<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/script.js" defer></script>
    <script src="https://kit.fontawesome.com/c353d71a36.js" crossorigin="anonymous"></script>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1 class="heading_head">Artify</h1>
        <p>Your Drawing App</p>
    </div>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title"><strong>Tools:-</strong></label>
                <ul class="options">
                    <li class="option tool" id="pencil">
                        <i class="fas fa-pencil" id="icon"></i>
                        <span>Pencil</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="fas fa-eraser" id="icon"></i>
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <strong for="" class="title">Colors:-</strong>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#00FF00" name="" id="color-picker">
                    </li>
                </ul>
            </div>
            <!-- Additional block for color picker -->
            <div class="row colors">
                        <input type="color" value="#0000FF" name="" id="color-picker2">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas btn btn-primary">Clear Canvas</button>
                <button class="save-img btn btn-primary">Save As Image</button>
            </div>

            <div>
                <a href="landing.html">
                    <button  class="back_button">Home</button>
                </a>
            </div>
        </section>

        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-LcnACiWFtnF27U8E+PLoYwvzP1RsbRNxof+KbFtpJbri1u7fjfl0siG0Di5Jm+Kz"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCzFVn54Jc19Fp3Jwry2IfovD+i/S3pBob6Z"
        crossorigin="anonymous"></script>
</body>

</html>
